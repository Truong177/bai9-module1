<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="age">
<button onclick="checkage()">check</button>
<p id="ketqua"> Học sinh đó có đủ điều kiện vào lớp 10 không</p>
<script>
    function checkage() {
        let age = +document.getElementById("age").value;
        if (age == 16){
            document.getElementById("ketqua").innerHTML = "Đủ điều kiện học lớp 10";
        }else{
            document.getElementById("ketqua").innerHTML = "Không Đủ điều kiện học lớp 10" ;
        }
    }
</script>
</body>
</html>
