<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="month">
<button onclick="check()">check</button>
<p id="Ketqua"></p>
<script>
    function check() {
        let month = document.getElementById("month").value;
        switch (month) {
            case "1":
            case "3":
            case "5":
            case "7":
            case "8":
            case "10":
            case "12":
                document.getElementById("Ketqua").innerHTML = "Tháng  "   +month+ " có 31 ngày";
                break;
            case "4":
            case "6":
            case "9":
            case "11":
                document.getElementById("Ketqua").innerHTML = "Tháng " +month+ " có 30 ngày";
                break;
            case "2" :
                document.getElementById("Ketqua").innerHTML = "Tháng " +month+ " có 28 ngày hoặc 29";
                break;
            default:
                document.getElementById("Ketqua").innerHTML = "Vui lòng nhập lại tháng"
        }
    }
</script>
</body>
</html>
